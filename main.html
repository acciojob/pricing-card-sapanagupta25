<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h1 {
            font-size: 24px;
            margin: 15px 0;
        }
        .card p.price {
            font-size: 20px;
            font-weight: bold;
            color: #2a9d8f;
        }
        .card p.description {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .card button {
            padding: 10px 15px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h1>Premium Plan</h1>
        <p class="price">$49.99/month</p>
        <p class="description">Get access to exclusive features and priority support.</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
